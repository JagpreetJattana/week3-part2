<!DOCTYPE html>

    <title></title>

<body onload="init();">
    <div id="impress">

            </div>

        </div><!--End of slide 2-->

                <p>
                    Wrong 7
                </p>
                <div class="menu"><a href="#1">START OVER</a></div>
            </div>

        </div><!--End of slide 7-->
